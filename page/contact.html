<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Issues with Shifly App can be reported here!">
        <title>Uniq Studio</title>
    </head>
    <body class="light">
        <header id="header">
            <div id="logo">
                <img id="logo_image" src="../images/logo_uniq.png" alt="Uniq Logo">
                <h1>Uniq</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="../main.html">Home</a></li>
                    <li><a href="contact.html">Shifly Issue</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <section id="title_banner">
                <aside id="image_aside">
                    <img src="../images/shifly_icon.png" alt="Uniq Logo">
                </aside>
                <aside id="text_aside">
                <h2>Shifly</h2>
                <p>Report an Issue</p>
                </aside>
            </section>


            <form method="get">
                <fieldset>
                    <legend>What can we improve?</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" required minlength="5" placeholder="Full Name">

                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email">

                    <label for="issue_type">Issue type:</label>
                    <select name="issue_type">
                        <option>Bug</option>
                        <option>App Breaking</option>
                        <option>Unexpected Behaviour</option>
                        <option>Not doing what I want</option>
                        <option>Missing Feature</option>
                    </select>                    

                    <fieldset>
                        <legend>Has it ruined your shift</legend>
                        <input type="radio" name="ruined_shift" value="yes">
                        <label for="yes">Yes</label>
                        <br>
                        <input type="radio" name="ruined_shift" value="no">
                        <label for="no">No</label>
                        <br>
                        <input type="radio" name="ruined_shift" value="almost">
                        <label for="almost">It Could Have</label>
                    </fieldset>

                    <label for="description">Explain what happened:</label>

                    <textarea name="hear" rows = 10 cols = 75></textarea>

                    <button>Submit</button>
                </fieldset>
            </form>

        </main>

        <footer>
            <p>Copyright &copy; 2025 Uniq Studio.</p> 
            <p>Developed By Aaron Hamilton</p>
        </footer>

    </body>
</html>
